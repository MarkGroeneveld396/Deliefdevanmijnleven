<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Emma, Darlin</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6eb;
    padding-top: 30px;
  }

  img {
    border-radius: 12px;
  }

  .fotogallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 20px auto;
    max-width: 900px;
  }

  .fotogallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
  }

  button {
    font-size: 24px;
    padding: 20px 40px;
    margin: 15px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    transition: 0.2s;
  }
</style>
</head>

<body>

<h1>Emma, Darlin wil je mijn Valentijn zijn?</h1>

<!-- FOTO GALLERY -->
<div class="fotogallery">
  <img src="https://i.postimg.cc/JygDksWH/IMG-0215.png">

  <img src="https://i.postimg.cc/QBP9TFrJ/IMG-3181.jpg">
  <img src="https://i.postimg.cc/NyV9HKwD/IMG-3184.jpg">
</div>

<!-- KNOPPEN -->
<button id="ja">Ja</button>
<button id="nee">Nee</button>

<script>
let neeKnop = document.getElementById("nee");
let jaKnop = document.getElementById("ja");

let neeGrootte = 200;
let jaGrootte = 200;

neeKnop.style.width = neeGrootte + "px";
neeKnop.style.height = "70px";
jaKnop.style.width = jaGrootte + "px";
jaKnop.style.height = "70px";

// Nee-knop krimpt en Ja-knop groeit
neeKnop.onclick = function() {
    neeGrootte *= 0.7;
    if (neeGrootte < 40) neeGrootte = 40;

    neeKnop.style.width = neeGrootte + "px";
    neeKnop.style.height = "50px";

    jaGrootte *= 1.1;
    jaKnop.style.width = jaGrootte + "px";
    jaKnop.style.height = "80px";
}

// Ja-knop laat YouTube video zien
jaKnop.onclick = function() {
    document.body.innerHTML = `
        <h1>YES!! ðŸ’–</h1>
        <iframe width="400" height="300"
          src="https://www.youtube.com/embed/_zSpwq5GCGc?autoplay=1"
          title="Valentijn Video" frameborder="0"
          allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    `;
}
</script>

</body>
</html>
