<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Emma, Darlin</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6eb;
    padding-top: 30px;
  }

  img {
    border-radius: 12px;
  }

  .fotogallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 20px auto;
    max-width: 900px;
  }

  .fotogallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
  }

  button {
    font-size: 24px;
    padding: 20px 40px;
    margin: 15px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    transition: 0.2s;
  }
</style>
</head>

<body>

<h1>Emma, Darlin wil je mijn Valentijn zijn?</h1>

<!-- FOTO GALLERY -->
<div class="fotogallery">
  <img src="https://i.postimg.cc/C1Mj98P7/IMG_0215.png">
  <img src="https://i.postimg.cc/LX4zGPCV/IMG_0429.jpg">
  <img src="https://i.postimg.cc/gJcv1hSH/IMG_0452.jpg">
  <img src="https://i.postimg.cc/tTRh86SB/IMG_1479.jpg">
  <img src="https://i.postimg.cc/XJNwt5HH/IMG_1769.jpg">
  <img src="https://i.postimg.cc/MTsywGgx/IMG_2255.avif">
  <img src="https://i.postimg.cc/ZRYrXN7s/IMG_2302.jpg">
  <img src="https://i.postimg.cc/76Bg4Lj6/IMG_2365.avif">
  <img src="https://i.postimg.cc/9MXGs98N/IMG_2951.jpg">
  <img src="https://i.postimg.cc/HxWQFMZq/IMG_3184.jpg">
  <img src="https://i.postimg.cc/fLWx1d2p/IMG_3181.jpg">
</div>

<!-- KNOPPEN -->
<button id="ja">Ja</button>
<button id="nee">Nee</button>

<script>
let neeKnop = document.getElementById("nee");
let jaKnop = document.getElementById("ja");

let neeGrootte = 200;
let jaGrootte = 200;

neeKnop.style.width = neeGrootte + "px";
neeKnop.style.height = "70px";
jaKnop.style.width = jaGrootte + "px";
jaKnop.style.height = "70px";

// Nee-knop krimpt en Ja-knop groeit
neeKnop.onclick = function() {
    neeGrootte *= 0.7;
    if (neeGrootte < 40) neeGrootte = 40;

    neeKnop.style.width = neeGrootte + "px";
    neeKnop.style.height = "50px";

    jaGrootte *= 1.1;
    jaKnop.style.width = jaGrootte + "px";
    jaKnop.style.height = "80px";
}

// Ja-knop laat YouTube video zien
jaKnop.onclick = function() {
    document.body.innerHTML = `
        <h1>YES!! ðŸ’–</h1>
        <iframe width="400" height="300"
          src="https://www.youtube.com/embed/_zSpwq5GCGc?autoplay=1"
          title="Valentijn Video" frameborder="0"
          allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    `;
}
</script>

</body>
</html>
